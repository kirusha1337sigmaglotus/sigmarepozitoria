<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CrownWorld</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://wsxzaq127.github.io/style.css">
</head>
<body>
	<header class="header">
		<div class="container header_container">
			<h1 class="logo">
				<img src="img/logo.png" alt="logo" class="logo">
				<span>CrownWorld</span>
			</h1>
			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__item">
						<a href="#" class="nav__link">Главная</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">Об авторе</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">Видео</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__link">Галерея</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="main">
		<section class="hero-block">
		<div class="container container_hero-block">
			<img src="img/hero-block.png" alt="hero-block" class="hero-block__img">
			<div class="hero-block__content">
				<h2 class="hero-block__title">Ip:-</h2>
				<a href"#chatsomnoy" class="hero-block__kink">Связь со мной</a>
			</div>
		</section>
		<section class="about">
			<div class="container">
				<h2 class="about__title">
					Обо мне
				</h2>
				<div class="skills">
					<h3 class="skills_title">
						Навыки
					</h3>
					<ul class="skills__list">
						<li class="skills_item">
							<h4 class="skills__name">Разработка</h4>
							<div class="skills__full">
								<div class="skills__done"></div>
							</div>
						</li>
						<li class="skills_item">
							<h4 class="skills__name">Увлечение над серв.</h4>
							<div class="skills__full">
								<div class="skills__done"></div>
							</div>
						</li>
						<li class="skills_item">
							<h4 class="skills__name">Обновления</h4>
							<div class="skills__full">
								<div class="skills__done"></div>
							</div>
						</li>
					</ul>
				</div>
				<img class="about__img" src="img/img-group.png">
			</div>
		</section>
		<section class="video">
			<div class=" container container_video">
				<h2 class="video__title">Посмотрите прежде чем играть</h2>
				<iframe class="video__video"  src="https://www.youtube.com/embed/Gd6lD9wObhc?si=-mHO1YLqq3DbeCFH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
		</section>
		<section class="gallary">
			<h2 class="gallary__title">Галерея</h2>
			<ul class="gallary__list">
				<li class="gallary__item">
					<a href="img/img1.png" class="gallary__link lightzoom"><img src="img/img1.png" class="gallary__img alt"></a>
				</li>
				<li class="gallary__item">
					<a href="img/img2.png" class="gallary__link lightzoom"><img src="img/img2.png" class="gallary__img alt"></a>
				</li>
				<li class="gallary__item">
					<a href="img/img3.png" class="gallary__link lightzoom"><img src="img/img3.png" class="gallary__img alt"></a>
				</li>
				<li class="gallary__item">
					<a href="img/img4.png" class="gallary__link lightzoom"><img src="img/img4.png" class="gallary__img alt"></a>
				</li>
				<ul class="gallary__list">
			</ul>
		</section>
	</main>


	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script type="text/javascript" src="https://wsxzaq127.github.io/lightzoom.js"></script>
	  <script type="text/javascript">
	  	jQuery('.lightzoom').lightzoom({speed: 400, viewTitle: true});
	  </script>
</body>
</html>
